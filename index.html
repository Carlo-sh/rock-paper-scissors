<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<div class="btn-container">
			<button class="btns">Rock</button>
			<button class="btns">Paper</button>
			<button class="btns">Scissors</button>
		</div>
		<div>
			<h2 id="p-choice">Player choice:</h2>
			<h2 id="c-choice">Computer choice:</h2>
		</div>
		<div id="results"></div>
		<div id="scores">
			<h2>Scores:</h2>
			<h3 id="player">Player: 0</h3>
			<h3 id="computer">Computer: 0</h3>
		</div>
		<script src="app.js"></script>
	</body>
